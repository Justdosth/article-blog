<!-- blog/templates/blog/add_comment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
</head>
<body>
    <h1>Add Comment</h1>
    <form method="post" action="{% url 'add_comment' %}?article_id={{ article.id }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'get_article_details' article.id %}">Back to Article Details</a>
</body>
</html>
